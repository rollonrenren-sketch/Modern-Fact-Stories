<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Movie - Modern Fact Stories</title>
    <link rel="icon" href="logo.jpg" type="image/jpeg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-card: #1e1e1e;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent-purple: #8b5cf6;
            --accent-blue: #3b82f6;
            --border-color: #2a2a2a;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-link {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: var(--text-primary);
        }

        .logo-img {
            width: 40px;
            height: 40px;
            border-radius: 8px;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .back-btn {
            background: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: var(--accent-purple);
            border-color: var(--accent-purple);
        }

        .movie-detail {
            padding: 30px 0;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .movie-info-section {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .movie-poster-large {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        .movie-details {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .movie-title-large {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .movie-meta-info {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            font-size: 15px;
            color: var(--text-secondary);
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .rating-badge {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: #000;
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: 700;
        }

        .movie-overview {
            font-size: 16px;
            line-height: 1.8;
            color: var(--text-secondary);
        }

        .genre-list {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .genre-tag {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 14px;
        }

        .recommendations-section {
            margin-top: 50px;
        }

        .section-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 25px;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
        }

        .movie-card {
            background: var(--bg-card);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .movie-card:hover {
            transform: translateY(-5px);
        }

        .movie-card img {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
        }

        .movie-card-info {
            padding: 10px;
        }

        .movie-card-title {
            font-size: 14px;
            font-weight: 600;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            .movie-info-section {
                grid-template-columns: 1fr;
            }
            
            .movie-title-large {
                font-size: 24px;
            }
            
            .movie-grid {
                grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo-link">
                    <img src="logo.jpg" alt="MFS" class="logo-img">
                    <h1 class="logo-text">Modern Fact Stories</h1>
                </a>
                <a href="index.html" class="back-btn">‚Üê Back to Home</a>
            </div>
        </div>
    </header>

    <!-- Movie Detail -->
    <main class="movie-detail">
        <div class="container">
            <div id="loadingState" class="loading">Loading movie details...</div>
            
            <!-- Video Player -->
            <div id="videoContainer" style="display:none;">
                <div class="video-container">
                    <iframe id="videoPlayer" allowfullscreen></iframe>
                </div>
            </div>

            <!-- Movie Info -->
            <div id="movieInfo" style="display:none;">
                <div class="movie-info-section">
                    <div>
                        <img id="moviePoster" class="movie-poster-large" alt="Movie Poster">
                    </div>
                    <div class="movie-details">
                        <h1 id="movieTitle" class="movie-title-large"></h1>
                        <div class="movie-meta-info" id="movieMeta"></div>
                        <div id="genreList" class="genre-list"></div>
                        <p id="movieOverview" class="movie-overview"></p>
                    </div>
                </div>

                <!-- Recommendations -->
                <div class="recommendations-section">
                    <h2 class="section-title">You Might Also Like</h2>
                    <div class="movie-grid" id="recommendationsGrid"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/movie.js"></script>
</body>
</html>
