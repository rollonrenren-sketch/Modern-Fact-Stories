<style id="mfs-tweaks">
  /* ============ UI TWEAKS: Sizing & polish ============ */

  /* Top-right control (heart) — smaller & less intrusive */
  .movie-card .action-btn{
    width: 30px; height: 30px; font-size: 14px;
    opacity:.9; /* a bit more visible without looking huge */
  }
  /* Badge top-left — slimmer */
  .movie-card .quality-badge{
    padding: 3px 8px; font-size: 9px; border-radius: 999px;
  }

  /* Poster readability: gentle top gradient so titles pop */
  .poster-wrap::after{
    content:""; position:absolute; inset:0;
    background:linear-gradient(to top, rgba(0,0,0,.0) 60%, rgba(0,0,0,.35) 100%);
    pointer-events:none;
  }

  /* Global subtle smoothing */
  html{ scroll-behavior:smooth; }
  .movie-card{ will-change: transform, box-shadow; }
  .hero-inner{ will-change: box-shadow, transform; }

  /* ============ LIGHT ANIMATIONS (very gentle) ============ */

  /* Card reveal on scroll (opacity/translate only) */
  .reveal{
    opacity:0; transform:translateY(8px);
    transition:opacity .45s ease, transform .45s ease;
  }
  .reveal.in{
    opacity:1; transform:none;
  }

  /* Hero ambient glow breathing (box-shadow only, low cost) */
  @keyframes ambientGlow{
    0%{ box-shadow: var(--shadow-lg); }
    50%{ box-shadow: 0 10px 48px rgba(229,9,20,.18), 0 4px 22px rgba(0,0,0,.2); }
    100%{ box-shadow: var(--shadow-lg); }
  }
  .hero .hero-inner{
    animation: ambientGlow 8s ease-in-out infinite;
  }

  /* Hover lift stays but make it even smoother */
  .movie-card:hover{ transform:translateY(-5px); }

  /* Mobile fine-tune: make the top-right control even smaller */
  @media (max-width: 768px){
    .movie-card .action-btn{ width: 26px; height: 26px; font-size: 12px; }
    .movie-card .quality-badge{ font-size: 8.5px; padding: 2px 7px; }
  }

  /* Respect reduced motion */
  @media (prefers-reduced-motion: reduce){
    .hero .hero-inner{ animation: none !important; }
    .reveal{ transition: none !important; opacity:1 !important; transform:none !important; }
  }
</style>
